[env:esp32dev]
platform = espressif32
board = esp32-s3-devkitc-1
board_build.mcu = esp32s3
monitor_filters = esp32_exception_decoder, colorize
framework = arduino
monitor_speed = 115200
lib_deps = ArduinoJson
